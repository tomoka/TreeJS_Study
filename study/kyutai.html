<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
</head>

<body>

<script src="three.min.js"></script>

		<script>
		var scene, camera, renderer, helper;
		var geometry, material, mesh, light;
		var planeGeometry, planeMaterial, plane;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 3, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 500;
								
			renderer = new THREE.WebGLRenderer();
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
			
			// 物体を用意
			geometry = new THREE.SphereGeometry(10, 10, 10);
			material = new THREE.MeshLambertMaterial( { color: 0xffffff,opacity:0.5} )
			mesh = new THREE.Mesh( geometry, material );
			mesh.rotation.x = 0.5;
			mesh.rotation.y = 0.5;

			// Sceneを用意
			scene = new THREE.Scene();
			scene.add( mesh );

			// 光を用意
			light = new THREE.DirectionalLight(0xffcc00);
			light.position.set(1, 100, 50).normalize();
			scene.add( light );

			//Create a helper for the shadow camera (optional)
			helper = new THREE.CameraHelper( light.shadow.camera );
			scene.add( helper );

			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );

		}

		function animate() {

			requestAnimationFrame( animate );

			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.02;

			renderer.render( scene, camera );

		}
	</script>

</body>
</html>
